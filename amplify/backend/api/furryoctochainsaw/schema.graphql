type Landlord @model {
  id: ID!
  name: String!
  properties: [ID]!
}

type Subtask @model {
  id: ID!
  title: String!
  inprogress: Boolean!
}

type Task @model {
  id: ID!
  name: String!
  color: String!
  subtasks: [ID]!
}

type Invitation @model {
  id: ID!
  propertyID: ID!
  leaseTerm: Int!
  leaseStart: String!
  rentAmount: Int!
  
}
type Tenant @model {
  id: ID!
  name: String!
  invitations: [ID]!
  accepted: ID
}

type Property @model {
  id: ID!
  address: String!
  number: Int!
  houseNumber: Int!
  streetName: String! 
  city: String!
  province: String!
  country: String!
  issues: Int!
  tasks: [ID]!
  tenants: [ID]!
  landlord: ID!
}